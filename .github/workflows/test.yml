name: Test

on:
  push:
    branches: [pipeline]
  workflow_dispatch:
    inputs:
        environment:
          type: string
          default: DEV
          required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
    - name: Run unit tests
      run: npm run tests